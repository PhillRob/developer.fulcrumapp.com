<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body data-spy="scroll" data-target=".sticky-menu" data-offset="120">
    {% include nav.html %}

    <div class="jumbotron header">
      <div class="container">
        <h1 class="page-title">{{ page.title }}</h1>
        <p class="description">{{ page.description }}</p>
      </div>
    </div>

    {% if page.menu %}
    <div class="sticky-menu-container hidden-xs bottom-shadow">
      <div class="container sticky-menu">
        <ul class="nav nav-pills">
          {% for items in page.menu %}
            {% for item in items %}
            <li>
              <a href="#{{ item[1] }}">{{ item[0] }}</a>
            </li>
            {% endfor %}
          {% endfor %}
        </ul>
      </div>
      <script src="/public/js/sticky.js"></script>
      <script>
      if ($('.sticky-menu-container').is(':visible')) {
        $('.sticky-menu-container').stick_in_parent({spacer: '.navbar', offset_top: 71});
      }
      </script>
    </div>
    {% endif %}

    <div class="content container">
      {{ content }}
    </div>

    {% include footer.html %}
  </body>
</html>
